<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    /* General Body Styling */
    body {
      background-color: #2c003e; /* Deep purple background */
      color: #ffffff; /* White text for better visibility */
    }

    /* Navbar & Headers */
    h1 {
      font-size: 2.5rem;
      color: #ff66b2; /* Bright pink header */
    }

    h6 {
      color: #f9b6d3; /* Light pinkish-purple */
    }

    /* Container Styling */
    .container {
      background: rgba(44, 0, 62, 0.8); /* Semi-transparent purple background */
    }

    /* Cards */
    .card {
      background-color: #5a003d; /* Dark purple card background */
      color: #ffffff; /* White text for cards */
      border: 2px solid #ff66b2; /* Bright pink border */
    }

    .card-header {
      background-color: #660066; /* Deep purple card header */
      color: #ffffff; /* White text for card header */
    }

    /* Dropdown */
    select, button {
      background-color: #990066; /* Dark pinkish purple */
      color: #ffffff; /* White text for dropdown and buttons */
    }

    select:hover, button:hover {
      background-color: #cc0066; /* Hover state bright pink */
      color: #ffffff; /* White text on hover */
    }

    /* Charts */
    #bar, #bubble {
      background-color: rgba(78, 0, 65, 0.7); /* Transparent deep purple */
    }

    /* Links */
    a {
      color: #ff66b2; /* Bright pink link color */
    }

    a:hover {
      color: #ff3385; /* Hover state bright pinkish-red */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>
          Use the interactive charts below to explore the 
          <a href="https://robdunnlab.com/projects/belly-button-biodiversity/results-and-data/" target="_blank">dataset</a>
          .
        </p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body">
          <h6>Test Subject ID Number:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
